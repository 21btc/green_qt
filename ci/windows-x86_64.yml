.windows-x86_64:
  image: borgbyte/green_qt:kinetic
  variables:
    PREFIX: "$CI_PROJECT_DIR/depends/windows-x86_64"
    HOST: "windows"
    ARCH: "x86_64"
    PKG_CONFIG_PATH: "$PREFIX/lib/pkgconfig"
    CMAKE_INSTALL_PREFIX: "$PREFIX"
    CMAKE_TOOLCHAIN_FILE: "$CI_PROJECT_DIR/cmake/mingw-w64-x86_64.cmake"
    QT_HOST_PATH: "$CI_PROJECT_DIR/depends/linux-x86_64"
  cache:
    key: windows_x86_64
    paths: [depends/]
  tags:
    - ga
  before_script:
    - apt -yqq install mingw-w64
    - update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix
    - source ~/.cargo/env
    - rustup target add x86_64-pc-windows-gnu

windows-x86_64:depends:
  extends:
    - .windows-x86_64
    - .depends

windows-x86_64:build:
  extends:
    - .windows-x86_64
    - .build
  needs: ["windows-x86_64:depends"]
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - green.exe
