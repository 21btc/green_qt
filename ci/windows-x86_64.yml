windows-x86_64:build:
  image: borgbyte/green_qt:windows-x86_64@sha256:3c8b77117bc983789d4949d60c91d1967a1c8f8b7174ad2209d2b96fc881135c
  extends:
    - .build
  tags:
    - qt
    - windows-x86_64
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - installer.iss
      - green.exe

windows-x86_64:sign:
  image: borgbyte/green_qt:windows-x86_64@sha256:3c8b77117bc983789d4949d60c91d1967a1c8f8b7174ad2209d2b96fc881135c
  tags:
    - garelease
  stage: staple
  variables:
    GIT_STRATEGY: none
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    when: always
    paths:
      - installer.iss
      - GreenSigned.exe
  needs: ["windows-x86_64:build"]
  script:
    - cp green.exe Green.exe
    - /opt/process_release_windows

windows-x86_64:installer:
  image:
    name: amake/innosetup
    entrypoint: [""]
  stage: installer
  tags:
    - ga
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    when: always
    paths:
      - GreenSetup.exe
  needs: ["windows-x86_64:sign"]
  script:
    - ls -la
    - mv GreenSigned.exe "Blockstream Green.exe"
    - iscc installer.iss

windows-x86_64:sign-installer:
  image: borgbyte/green_qt:windows-x86_64@sha256:3c8b77117bc983789d4949d60c91d1967a1c8f8b7174ad2209d2b96fc881135c
  tags:
    - garelease
  stage: installer
  variables:
    GIT_STRATEGY: none
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    when: always
    paths:
      - GreenSigned.exe
  needs: ["windows-x86_64:installer"]
  script:
    - mv GreenSetup.exe Green.exe
    - /opt/process_release_windows
